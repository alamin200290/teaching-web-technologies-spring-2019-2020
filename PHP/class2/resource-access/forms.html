<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>https://github.com/alamin200290/Spring_2020_WebTech</h1>


	<form>
	<fieldset>
		<legend>Registration</legend>
	<table>
		<tr>
			<td>Username:</td>
			<td><input type="text" name="" value="" size="5" /></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td> <input type="password" name="" value=""/></td>
		</tr>
		<tr>
			<td>ID: </td>
			<td><input type="number" name="" value=""/></td>
		</tr>
		<tr>
			<td>DOB:</td>
			<td><input type="date" name="" value=""/></td>
		</tr>
		<tr>
			<td>Gender: </td>
			<td> 
				<input type="radio" name="gender" value="">Male 
				<input type="radio" name="gender" value="">Female
				<input type="radio" name="gender" value="">Other
			</td>
		</tr>
		<tr>
			<td>Department:</td>
			<td>
				<input type="checkbox" name="">CS
				<input type="checkbox" name="">CSE
				<input type="checkbox" name="">CSSE
			</td>
		</tr>
		<tr>
			<td>BG:</td>
			<td>
				<select>
					<option>A+</option>
					<option>B+</option>
					<option>A-</option>
				</select>
			</td>
		</tr>
		<tr>
			<td> Msg: </td>
			<td>
				<textarea> </textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="button" name="" value="Click">
				<input type="submit" name="" value="Submit">
				<input type="reset" name="" value="Reset">
			</td>
		</tr>
	</table>
	</fieldset>
	</form>
</body>
</html>
